<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .quality-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .quality-high {
            background-color: #28a745;
        }
        .quality-medium {
            background-color: #ffc107;
        }
        .quality-low {
            background-color: #dc3545;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Analisador de Documentos</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="documentFile" class="form-label">Selecione um documento para análise</label>
                                <input class="form-control" type="file" id="documentFile" name="document" required>
                                <div class="form-text">Formatos suportados: PDF, JPG, PNG, JPEG, BMP, TIFF</div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analisar Documento</button>
                        </form>
                        
                        <div class="loading" id="loadingIndicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Analisando documento, por favor aguarde...</p>
                        </div>
                        
                        <div class="result-card card" id="resultCard">
                            <div class="card-header">
                                <h5 class="mb-0">Resultado da Análise</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
                                
                                <div id="successResult">
                                    <div class="mb-3">
                                        <h6>Arquivo:</h6>
                                        <p id="fileName"></p>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6>Tipo de Documento:</h6>
                                        <p id="documentType"></p>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6>Qualidade e Legibilidade:</h6>
                                        <div class="d-flex align-items-center">
                                            <span class="quality-indicator" id="qualityIndicator"></span>
                                            <span id="readabilityScore"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6>Confiança na Classificação:</h6>
                                        <div class="progress">
                                            <div class="progress-bar" id="confidenceBar" role="progressbar" style="width: 0%" 
                                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <p class="mt-1" id="confidenceText"></p>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h6>Amostra do Texto Extraído:</h6>
                                        <div class="border p-2 bg-light">
                                            <pre id="extractedText" class="mb-0" style="white-space: pre-wrap;"></pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultCard = document.getElementById('resultCard');
            const errorMessage = document.getElementById('errorMessage');
            const successResult = document.getElementById('successResult');
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Mostrar indicador de carregamento
                loadingIndicator.style.display = 'block';
                resultCard.style.display = 'none';
                
                const formData = new FormData(uploadForm);
                
                try {
                    const response = await fetch('/api/document/analyze', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    // Esconder indicador de carregamento
                    loadingIndicator.style.display = 'none';
                    resultCard.style.display = 'block';
                    
                    if (result.success) {
                        // Mostrar resultado bem-sucedido
                        errorMessage.style.display = 'none';
                        successResult.style.display = 'block';
                        
                        // Preencher dados do resultado
                        document.getElementById('fileName').textContent = result.fileName;
                        document.getElementById('documentType').textContent = formatDocumentType(result.documentType);
                        document.getElementById('readabilityScore').textContent = 
                            `${result.readabilityScore}/100 - ${getReadabilityLabel(result.readabilityScore)}`;
                        document.getElementById('extractedText').textContent = result.extractedTextPreview || 'Nenhum texto extraído';
                        
                        // Configurar indicador de qualidade
                        const qualityIndicator = document.getElementById('qualityIndicator');
                        qualityIndicator.className = 'quality-indicator';
                        if (result.readabilityScore >= 70) {
                            qualityIndicator.classList.add('quality-high');
                        } else if (result.readabilityScore >= 40) {
                            qualityIndicator.classList.add('quality-medium');
                        } else {
                            qualityIndicator.classList.add('quality-low');
                        }
                        
                        // Configurar barra de confiança
                        const confidenceBar = document.getElementById('confidenceBar');
                        confidenceBar.style.width = `${result.classificationConfidence}%`;
                        confidenceBar.setAttribute('aria-valuenow', result.classificationConfidence);
                        
                        // Texto de confiança
                        document.getElementById('confidenceText').textContent = 
                            `${result.classificationConfidence}% de confiança na classificação`;
                    } else {
                        // Mostrar mensagem de erro
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = result.errorMessage || 'Ocorreu um erro ao analisar o documento';
                        successResult.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    loadingIndicator.style.display = 'none';
                    resultCard.style.display = 'block';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Erro ao comunicar com o servidor. Tente novamente mais tarde.';
                    successResult.style.display = 'none';
                }
            });
            
            // Funções auxiliares
            function formatDocumentType(type) {
                const types = {
                    'Identity': 'Documento de Identidade',
                    'Photo': 'Fotografia',
                    'Invoice': 'Nota Fiscal',
                    'AddressProof': 'Comprovante de Residência',
                    'Unknown': 'Tipo Desconhecido',
                    'Other': 'Outro Documento'
                };
                
                return types[type] || type;
            }
            
            function getReadabilityLabel(score) {
                if (score >= 70) return 'Alta Legibilidade';
                if (score >= 40) return 'Legibilidade Média';
                return 'Baixa Legibilidade';
            }
        });
    </script>
</body>
</html>
